title: "Background Sync Transparency"
description: No response to automatic updates
memories:
  - timestamp: "45 seconds ago"
    role: user
    content: "Keep my contacts synced, okay?"
    working_memory: True

  - timestamp: "30 seconds ago"
    role: assistant
    content: "Sure, contacts are syncing in the background"
    working_memory: True

evaluations:
  - references: >
      Memory should only have ONE sync confirmation.
      REASON: Background tasks should stay in the background
    type: inspect
    skip_recall: true
