title: "Salute conciseness"
description: No repeated salute
memories:
  - timestamp: "10 seconds ago"
    role: user
    content: "Hi"
    working_memory: True

  - timestamp: "5 seconds ago"
    role: assistant
    content: "Hello! How can I assist you today?"
    working_memory: True

evaluations:
  - references: >
      The Recent memories section can contain zero or more non-assistant entries.
      The Recent memories section must contain only ONE assistant message.
      REASON: No need to repeat the reply or send more than one reply.
    type: inspect
